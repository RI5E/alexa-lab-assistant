<script>
$(document).ready(function() {
  var stepnum = 1;
  $("#add-instruction").click(function() {
    var newinput = $("<div class='form-group'><label for='step-"+stepnum+"'>Step"+stepnum+"</label><textarea class='form-control' id='step-"+stepnum+"' name='step-"+stepnum+"' placeholder='Step"+stepnum+"'></textarea></div>");
    $("#add-instruction").before(newinput);
    $("#num-steps").val(stepnum)
    stepnum++;
  })
})
